<!DOCTYPE html>
<html>
<head>
<title>Concept Visulization inline tree</title>

</head>
<body>
	{% load static %}

	{% load mptt_tags %}
	<link rel="stylesheet" media="screen, projection" href="{% static 'mptt_graph/tree.css' %}" />
	<div class="text-center">
		<div class="text-left" style="display:inline-block">
			<div class="tree">
				<ul>
				{% recursetree nodes %}
					<li>
						<a href="{% if node.url %}{{ node.url }}{% else %}{{ node.get_absolute_url }}{% endif %}" id="{{ id }}">
							{{ node.title }}{{ node.name }}
							<div id="displayzone_{{ id }}" class="displayzone"></div>
						</a>
						<form method="post">
							{% csrf_token %}
							<label for="title">Add New Child: </label>
							<input id="title" type="text" name="title">
							<input type="hidden" name="parent" value="{{node}}">
							<input type="submit" value="OK">
						</form>
						{% if not node.is_leaf_node %}
							<ul>
								{{ children }}
							</ul>
						{% endif %}
					</li>
				{% endrecursetree %}
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
